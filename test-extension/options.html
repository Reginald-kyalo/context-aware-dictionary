<!DOCTYPE html>
<html>
<head>
  <title>Context Dictionary Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      color: green;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Context Dictionary Settings</h1>
  
  <div class="form-group">
    <label for="api-key">Gemini API Key</label>
    <input type="text" id="api-key" placeholder="Enter your API key from Google AI Studio">
    <p class="help">Get your API key from <a href="https://aistudio.google.com/" target="_blank">Google AI Studio</a></p>
  </div>
  
  <button id="save-button">Save Settings</button>
  <span id="status"></span>
  
  <script src="browser-polyfill.js"></script>
  <script src="options.js"></script>
</body>
</html>
